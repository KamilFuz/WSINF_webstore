<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/header :: navbar"/>

<!-- Main component for a primary marketing message or call to action -->
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline"><span th:text="${user } ? ${#strings.toUpperCase(user.username)} : 'Wszystkie produkty'"></span></h2>
            </h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive" style="margin-bottom: -150px;"/>
        </div>
    </div>
    <hr style="position:absolute; width:100%; height:6px; background-color: #333; z-index:-1; margin-top: -60px;"/>
    <!--<div class="col-xs-8">-->
    <img class="img-responsive" src="/image/wood.png" style="margin-top: -65px; margin-bottom: 25px;"/>
    <!--</div>-->
    <!--<div class="col-xs-4"></div>-->
    <div class="row" style="margin-top: 120px;">
        <div class="col-xs-9 col-xs-offset-3">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic">Brak produktów! Prosze spróbować później.</h5>
            </div>

            <table border="0" id="productList">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="product-item" data-th-each="product : ${productList}">
                    <td>
                        <div th:if="${product != null}">
                            <div class="row">
                                <div class="col-xs-3">
                                    <!--<img class="img-responsive storage-product" th:src="#{adminPath}+@{/image/product}+${product.id}+'.png"/>-->
                                    <img class="img-responsive storage-product" th:src="@{/image/product/}+${product.id}+'.png'"/>
                                </div>
                                <div class="col-xs-9">
                                    <h4 th:text="${product.name}"></h4>
                                    <span>Numer produktu <span th:text="${product.id}"></span></span><br>
                                    <span th:text="${product.producer}"></span>
                                    <span style="font-size: x-large; color:#db3208;">ZŁ<span th:text="${#numbers.formatDecimal(product.ourPrice,0,'COMMA',2,'POINT')}"></span></span>
                                    <span style="text-decoration: line-through;">ZŁ<span th:text="${#numbers.formatDecimal(product.listPrice,0,'COMMA',2,'POINT')}"></span></span>
                                    <p th:text="${#strings.abbreviate(product.description, 500)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <!-- /container -->

        <div th:replace="common/footer :: footer"/>
    </div>
</div>
</body>
</html>
